<!DOCTYPE HTML>
<html>
	<head>
		<title>Beginning JavaScript: Chapter 2 - Calculations Exercise</title>
	</head>

	<body>
		<script langauge="JavaScript" type="text/javascript">
		var firstNumber = 15;
		var secondNumber = 10;
		var answer;
			//declare your three variables and assign the first two of these variables values you'll use later.
		answer = 15 / 10;
		alert(answer);
			//set the answer variable to the results of the calculation of the expression 15/10. You show the value of this in an alert box.
		
		alert(15 / 10);
			//you can use expressions in places you'd use numbers or variables, you show the results of the calculation of 15/10 directly by including it in the alert() function.
		
		answer = firstNumber / secondNumber;
		alert(answer);
			//this time, use the first two variables firstNumber and secondNumber.
		
		</script>

	</body>
</html>
